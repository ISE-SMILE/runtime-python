name: Docker Push

on: push

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Docker Build & Push to Docker Hub
        uses: opspresso/action-docker@master
        with:
          args: --docker
        env:
          USERNAME: ${{ secrets.DOCKER_USER }}
          PASSWORD: ${{ secrets.DOCKER_KEY }}
          BUILD_PATH: "./pythonAction/" 
          DOCKERFILE: "pythonAction/Dockerfile"
          IMAGE_NAME: "smileproject/smilepy3action"
          TAG_NAME: "0.0.1"
          LATEST: "true"
